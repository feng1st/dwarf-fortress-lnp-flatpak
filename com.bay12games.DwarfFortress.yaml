app-id: com.bay12games.DwarfFortress
runtime: org.freedesktop.Platform
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
command: launcher.sh
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=x11
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --allow=devel # required for setarch
build-options:
  no-debuginfo: true
  strip: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/info
  - "*.a"
  - "*.la"

modules:

# XTERM dependency
- name: libXmu
  sources:
